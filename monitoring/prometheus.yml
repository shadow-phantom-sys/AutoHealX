global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'autohealx-local'
    environment: 'development'

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scrape_interval: 15s

  # Product Service
  - job_name: 'product-service'
    static_configs:
      - targets: ['product-service:8081']
    metrics_path: /actuator/prometheus
    scrape_interval: 15s
    scrape_timeout: 10s
    honor_labels: true
    params:
      format: ['prometheus']

  # Cart Service (when implemented)
  # - job_name: 'cart-service'
  #   static_configs:
  #     - targets: ['cart-service:8082']
  #   metrics_path: /actuator/prometheus
  #   scrape_interval: 15s

  # Order Service (when implemented)
  # - job_name: 'order-service'
  #   static_configs:
  #     - targets: ['order-service:8083']
  #   metrics_path: /actuator/prometheus
  #   scrape_interval: 15s

  # Payment Service (when implemented)
  # - job_name: 'payment-service'
  #   static_configs:
  #     - targets: ['payment-service:8084']
  #   metrics_path: /actuator/prometheus
  #   scrape_interval: 15s

  # MySQL Exporter
  - job_name: 'mysql-exporter'
    static_configs:
      - targets: ['mysql-exporter:9104']
    scrape_interval: 15s

  # Redis Exporter
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 15s

  # Kafka Exporter
  - job_name: 'kafka-exporter'
    static_configs:
      - targets: ['kafka-exporter:9308']
    scrape_interval: 15s

  # Node Exporter (for system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # OpenTelemetry Collector
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
    metrics_path: /metrics
    scrape_interval: 15s

  # Custom business metrics
  - job_name: 'business-metrics'
    static_configs:
      - targets: ['product-service:8081']
    metrics_path: /actuator/prometheus
    scrape_interval: 30s
    params:
      format: ['prometheus']
    metric_relabel_configs:
      # Keep only business-related metrics
      - source_labels: [__name__]
        regex: '(product_.*|cart_.*|order_.*|payment_.*|inventory_.*)'
        action: keep

# Remote write configuration (for production use with external Prometheus)
# remote_write:
